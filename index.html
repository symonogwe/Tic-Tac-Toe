<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Main container -->
    <div id="main-content">
      <h1 class="game-h1">Tic Tac Toe</h1>
      <!-- Player name forms container-->
      <div class="player-names-container">
        <div class="player-names">
          <h3>Player1</h3>
          <input
            type="text"
            id="player-1"
            placeholder="Enter Player 1 Name..."
          />
        </div>
        <div class="player-names">
          <h3>Player2</h3>
          <input
            type="text"
            id="player-2"
            placeholder="Enter Player 2 Name..."
          />
        </div>
      </div>
      <div class="play-game">
        <button type="submit" class="play-game-btn">Play Game</button>
      </div>
      <!-- Player turn div -->
      <div class="player-turn"></div>
      <!-- Game grid container -->
      <div class="game-grid-container"></div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="social-icons-container">
        <a href="https://github.com/symonogwe"
          ><img src="/images/icons8-github.svg" class="social-icons" alt=""
        /></a>
        <a href="https://twitter.com/symonopo"
          ><img src="/images/icons8-twitter.svg" class="social-icons" alt=""
        /></a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
