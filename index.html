<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main-content">
      <h1 class="game-h1">My Tic Tac Toe</h1>
      <div class="game-grid-container">
        <div class="game-grid" data-index="0"></div>
        <div class="game-grid" data-index="1"></div>
        <div class="game-grid" data-index="2"></div>
        <div class="game-grid" data-index="3"></div>
        <div class="game-grid" data-index="4"></div>
        <div class="game-grid" data-index="5"></div>
        <div class="game-grid" data-index="6"></div>
        <div class="game-grid" data-index="7"></div>
        <div class="game-grid" data-index="8"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
